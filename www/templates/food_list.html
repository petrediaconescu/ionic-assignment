<ion-view view-title="{{ item_info }}">
  <ion-content>
    <ion-list>
	
	 <div class="list card" ng-repeat="item_info in food_list">
      
        <div class="item item-avatar">
           
           <img src ={{item_info.imgsrc}}>  
         
          {{ item_info.title }}
             
          <h4>{{item_info.calories}}</h4>
        </div>
      </div>
	  
    </ion-list>
  </ion-content>
</ion-view>
