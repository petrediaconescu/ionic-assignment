<!DOCTYPE html>
<!-- Daily calorie calculator enables the user to enter calorie amounts for
	breakfast lunch dinner and snacks and calculate the total -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Calories Calculator</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js-->
  <script src="js/app.js"></script>

</head>
<!-- angular here-->

<body>
  <ion-pane>
  <!-- title -->
    <ion-view view-title="Calories Calculator">
      <ion-content>
	  <!-- Three cards with a label and an input which is designed to take int arguments.
			The variables countbreakfast, countlunch, countdinner are stored into memory 
			and displayed together for the TOTAL, and also they are displayed alone. 
			I used an Angular directive for that -->
        <div class="card">
          <div class="item item-divider">
            Breakfast Calories: {{countbreakfast}}
          </div>
          <label class="item item-input">
            <input type="number" placeholder="Insert calories here" ng-model="countbreakfast" />
          </label>
        </div>
        <div class="card">
          <div class="item item-divider">
            Lunch Calories: {{countlunch}}
          </div>
          <label class="item item-input">
            <input type="number" placeholder="Insert calories here" ng-model="countlunch" />
          </label>
        </div>
        <div class="card">
          <div class="item item-divider">
            Dinner Calories: {{countdinner}}
          </div>
          <label class="item item-input">
            <input type="number" placeholder="Insert calories here" ng-model="countdinner" />
          </label>
        </div>
        <center>
          <button class="button button-outline button-full button-calm">
            Total calories today: {{ countbreakfast + countlunch + countdinner }}
          </button>
        </center>
        </div>
      </ion-content>
  </ion-pane>

</body>

</html>
