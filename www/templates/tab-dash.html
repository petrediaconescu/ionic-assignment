<!DOCTYPE html>
<!-- Daily calorie calculator enables the user to enter calorie amounts for
	breakfast lunch dinner and snacks and calculate the total -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js-->
  <script src="js/app.js"></script>

</head>
<!-- angular-->

<body>


  <ion-pane>
    <!--header contains title, home button and back buttin -->
    <div class="bar bar-header bar-calm">
      <h1 class="title">Calories Calculator</h1>
    </div>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Breakfast Calories
        </div>
        <label class="item item-input">
          <input type="number" ng-model="countbreakfast" />
        </label>
      </div>
      <!-- list of options for user input-->
     <!--  <div class="list">
        <a class="item item-thumbnail-left" href="#">

          <p>Breakfast Calories</p>
          <!--input section for user -->
          <label class="item item-input">
            <input type="number" ng-model="countbreakfast" />
          </label>
        </a> -->

        <a class="item item-thumbnail-left" href="#">

          <p>Lunch Calories</p>
          <!--input section for user -->
          <label class="item item-input">
            <input type="number" ng-model="countlunch" />
          </label>
        </a>
        <br>
        <a class="item item-thumbnail-left" href="#">
          <p>Dinner Calories</p>
          <!-- section for user input-->
          <label class="item item-input">
            <input type="number" ng-model="countdinner" />
          </label>
        </a>
        <br>
        <div class="button-bar">
          <a class="button" ng-click="alert('test)">{{countbreakfast}}</a>
          <a class="button">{{countlunch}}</a>
          <a class="button">{{countdinner}}</a>
        </div>
        <button class="button button-full button-positive">
          Total: {{ countbreakfast + countlunch + countdinner }}
        </button>

      </div>
    </ion-content>
  </ion-pane>

</body>

</html>
